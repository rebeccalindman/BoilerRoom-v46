<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteNest</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NoteNest</h1>
    </header>
    
    <nav></nav>

<!-- ASIDE -->
    <aside id="menu">
        <!-- <h2>Your nest of notes</h2> -->
        <button id="sortTitleButton" type="button" class="sortButton">Sort by Title</button>
        <button id="sortContentButton" type="button" class="sortButton">Sort by Content Size</button>

        <section id="filterSection">
            <label for="categoriesSelect">Filter by tag:</label>
            <select name="category" id="categoriesSelect">
                <option value="all">All</option>
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Study">Study</option>
        </select>
        </section>

        <ul id="listOfStoredNotes">
            <li class="placeholder">Create and save your first note to add it to the nest</li>
        </ul>

        <!-- Delete all notes -->
        <button id="clearAllButton" type="button">Empty the nest</button>
        
    </aside>

<!-- MAIN -->
    <main>
        <!-- FORM -->
        <h2 id="formHeader">A place for your thoughts ...</h2>

        <form action="" id="form">

            <!-- BUTTONS -->
            <section id="buttonSection">
                    <div class="buttonWrapper" class="oneLine">
                        <button id="saveButton" type="submit" class="primary">Save</button>
                        <button id="resetButton" type="button" aria-label="New Note">New Note</button>
                        <button id="deleteButton" type="button" aria-label="Delete current note">Delete</button>
                    </div>
                    <p id="actionWarning" class="hidden"></p>
            </section>

            <!-- INPUTS -->
            <section class="oneLine" id="categorySection">
                <label class="hidden">Tag</label>
                <input type="checkbox" id="category-1" name="category" value="Personal">
                <label for="category-1">Personal</label>
                <input type="checkbox" id="category-2" name="category" value="Work">
                <label for="category-2">Work</label>
                <input type="checkbox" id="category-3" name="category" value="Study">
                <label for="category-3">Study</label>
            </section>

            <section id="titleSection">
                <input type="text" name="title" id="title" placeholder="Title">
            </section>
            
            <section id="contentSection">
               <!--  <label for="content">A place for your thoughts...</label> -->
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </section>

            <!-- INFO -->
            
            <section class="oneLine" id="infoSection">
                
                <h4>Last save:</h4>
                <p id="date"></p>
                
                <h4>ID:</h4>
                <p id="noteID"></p>
                
                
            </section>

            

            

        </form>

    </main>

<!-- FOOTER -->
    <footer>
        <p>📓 Nested your ideas yet? Don't let them fly away! 🕊️</p>
        <p>© 2024 NoteNest | Built for scribblers, dreamers, and nesters alike.</p>
    </footer>
    
<!-- SCRIPT -->
    <script type="module" src="./scripts.js"></script>
</body>
</html>
