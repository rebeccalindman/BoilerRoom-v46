<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteNest</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NoteNest</h1>
    </header>
    
    <nav></nav>

    <aside id="menu">
        <h3>Your nest of notes</h3>
        <ul id="listOfStoredNotes">
            <li class="placeholder">Create and save your first note to add it to the nest</li>
        </ul>
    </aside>
    
    <main>
        <h2>Note</h2>
        <form action="" id="form">
            <section id="titleSection">
                <input type="text" name="title" id="title" placeholder="Title">
            </section>
            
            <section id="contentSection">
                <label for="content">A place for your thoughts...</label>
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </section>
            
            
            <section class="oneLine" id="infoSection">
                
                <h4>Last save:</h4>
                <p id="date"></p>
                
                <h4>ID:</h4>
                <p id="noteID"></p>
                
            </section>

            <section id="buttonSection">

                <div class="buttonWrapper">
                    <button id="saveButton" type="submit">Save</button>

                    <button id="resetButton" type="button" aria-label="New Note">New Note</button>

                    <button id="deleteButton" type="button" aria-label="Delete current note">Delete</button>

                </div>

                <p id="actionWarning" class="hidden"></p>

            </section>

        </form>
    </main>

    <footer>
        <p>📓 Nested your ideas yet? Don't let them fly away! 🕊️</p>
        <p>© 2024 NoteNest | Built for scribblers, dreamers, and nesters alike.</p>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
